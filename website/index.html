<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1 class="headline__holder">
      Weather Journal App
    </h1>
    <div class="card">
      <div class="zip__holder">
        <label for="zip">Zip code:</label>
        <input type="text" id="zip" placeholder="Enter Danish zip code here, ex. 2300">
      </div>
      <div class="feelings__holder">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Share your feelings here" rows="9" cols="50"></textarea>
      </div>
      <button id="generate" type="submit"> Generate </button>
      <hr class="divider">
      <div class="data__holder">
        <h2 class="title">Most Recent Entry</h2>
        <div id="entryHolder">

          <div id="weather-info__holder">
            <div id="temp"></div>
            <img id="icon" src="" alt="weather-icon">
          </div>
          <p id="description"></p>

          <div>
          </div>
          <div id="date"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
